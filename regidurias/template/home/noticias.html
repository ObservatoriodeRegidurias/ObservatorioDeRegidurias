{%extends 'base.html'%}
{%block extrahead%}
    <meta name="description" content=''/>
    <meta name='keywords' content=''/>

{%block extrastyle%}

{%block content%}
<div class="container" style="background: #f7f5f5; font-weight: bold; padding: 15px; border-left:8px solid #ff0080; border-top-left-radius:8px; border-bottom-left-radius:8px;">
    <div class="row">
      <div class="w-50 mx-auto text-center">   
        <h1 style="font-size:40px; font-family: 'Montserrat';">{{object.titulo}}</h1>
        <p style="font-size:16px; font-family: 'Montserrat';">{{object.nota}}</p>
        <div><img  src="{{object.imagen.url}}" style="width:80% ;height:80%;" ></div>
        <br>
        {% if object.link %}<a class="btn" href="{{object.link}}" style="background: linear-gradient(to bottom left, #d91c5c 40%, #d91c5c 100%); color: #ffffff;">Ver más</a>{% endif %}

      </div>
    </div>
</div>
{%endblock%}
